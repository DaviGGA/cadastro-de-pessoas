<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/edit.css">
    <title>Editar | {{person.name}}</title>
</head>
<body>
    
    <form class="edit-person mt-3" method="POST"> {% csrf_token %}
        <h2>Editar cadastro de {{person.name}}</h2>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nome</label>
            <input type="text" name="e-name" class="form-control" id="exampleFormControlInput1" value="{{person.name}}">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput2" class="form-label">Idade</label>
            <input type="number" name="e-age" class="form-control" id="exampleFormControlInput2" value="{{person.age}}">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput3" class="form-label">Rua</label>
            <input type="text" name="e-street" class="form-control" id="exampleFormControlInput3" value="{{person.address.street}}">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput4" class="form-label">NÃºmero</label>
            <input type="number" name="e-number" class="form-control" id="exampleFormControlInput4" value="{{person.address.house_number}}">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput5" class="form-label">CEP</label>
            <input type="text" name="e-cep" class="form-control" id="exampleFormControlInput5" value="{{person.address.cep}}">
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
    
</body>
</html>
